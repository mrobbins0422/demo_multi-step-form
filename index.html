<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="includes/css/style.css">
    <script src="includes/js/script.js" async defer></script>
    <link rel="shortcut icon" href="includes/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header class="status-bar">
      <div class="step">
        <div class="box-icon">1</div>
        <span>Account Setup</span>
      </div>
      <div class="step">
        <div class="box-icon middle-icon">2</div>
        <span>Social Profiles</span>
      </div>
      <div class="step">
        <div class="box-icon">3</div>
        <span>Personal Details</span>
      </div>
    </header>
    <main>
      <section class="slideshow-container">

        <div class="mySlides fade">
          <div class="card" data-step>
            <h2>Create your account</h2>
            <h3 class="step-title">This is step 1</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="confirm" name="confirm" id="confirm">
            </div>
            <div class="card-buttons">
              <button type="button next" onclick="plusSlides(1)" data-next>Next</button>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="card" data-step>
            <h2>Social Profiles</h2>
            <h3 class="step-title">Your presence on the social network</h3>
            <div class="form-group">
              <label for="twitter">Twitter</label>
              <input type="text" name="twitter" id="twitter">
            </div>
            <div class="form-group">
              <label for="facebook">Facebook</label>
              <input type="text" name="facebook" id="facebook">
            </div>
            <div class="form-group">
              <label for="googleplus">Google Plus</label>
              <input type="text" name="googleplus" id="googleplus">
            </div>
            <div class="card-buttons">
              <button type="button prev" onclick="plusSlides(-1)"data-previous>Previous</button>
              <button type="button next" onclick="plusSlides(1)" data-next>Next</button>
            </div>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="card" data-step>
            <h2>Personal Details</h2>
            <h3 class="step-title">We will never sell it</h3>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address">
            </div>
            <div class="card-buttons">
              <button type="button prev" onclick="plusSlides(-1)"data-previous>Previous</button>
              <button type="submit" data-submit>Submit</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <span>Design by: <a href="https://www.markrobbinscoder.com">Mark Robbbins Coder</a></span><br>
      <a href="https://www.flaticon.com/free-icons/favicon" title="favicon icons">Favicon icons created by Freepik - Flaticon</a>
    </footer>
  </body>
</html>
