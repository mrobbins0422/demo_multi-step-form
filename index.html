<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <header class="status-bar">
      <div class="step">
        <div class="box-icon">1</div>
        <span>Account Setup</span>
      </div>
      <div class="step">
        <div class="box-icon middle-icon">2</div>
        <span>Social Profiles</span>
      </div>
      <div class="step">
        <div class="box-icon">3</div>
        <span>Personal Details</span>
      </div>
    </header>
    <form data-multi-step class="multi-step-form">

      <div class="card" data-step>
        <h2>Create your account</h2>
        <h3 class="step-title">This is step 1</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <button type="button" data-next>Next</button>
      </div>

      <div class="card" data-step>
        <h3 class="step-title">This is step 2</h3>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city">
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" name="zipcode" id="zipcode">
        </div>
        <button type="button" data-previous>Previous</button>
        <button type="button" data-next>Next</button>
      </div>

      <div class="card" data-step>
        <h3 class="step-title">This is step 3</h3>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName">
        </div>
        <button type="button" data-previous>Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>
    <footer>
      <a href="https://www.flaticon.com/free-icons/favicon" title="favicon icons">Favicon icons created by Freepik - Flaticon</a>
    </footer>
  </main>
</body>
</html>
